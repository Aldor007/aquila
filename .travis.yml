language: cpp
compiler:
  - clang
  - gcc
before_install:
  - sudo apt-get install cmake libsfml-dev
  - sudo pip install cpp-coveralls --use-mirrors
script:
  - mkdir _build && cd _build
  - cmake ..
  - make Aquila aquila_test
  - ctest
after_success:
  - cd _build && coveralls --exclude lib --exclude tests
